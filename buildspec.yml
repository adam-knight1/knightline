version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 913524908137.dkr.ecr.us-east-1.amazonaws.com
      - echo Pulling base image from ECR with the correct platform...
      - docker pull --platform linux/amd64 913524908137.dkr.ecr.us-east-1.amazonaws.com/base-images/openjdk:17-jdk-slim
  build:
    commands:
      - echo Building backend Docker image with the correct platform...
      - docker build --platform linux/amd64 -t knightline/backend-image .
      - echo Tagging the image...
      - docker tag knightline/backend-image:latest 913524908137.dkr.ecr.us-east-1.amazonaws.com/knightline/backend-image:latest
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push 913524908137.dkr.ecr.us-east-1.amazonaws.com/knightline/backend-image:latest
